<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="assets/css/style.css">
		<title>Mushu Shrine</title>
	</head>
	<body>
		<div id="title">Mushu Shrine</div>
		<div id="image-container">
			<img class="onshrine" id="upper-image" src="assets/img/mushulight.png">
			<div class="onshrine" id="lower-image"></div>
			<img class="image" id="mushu1" src="assets/img/mushulight2.png">
			<img class="image" id="mushu2" src="assets/img/mushulight3.png">
			<img class="image" id="mushu3" src="assets/img/mushulight4.png">
		</div>

		<div id="selection-container">
			<img class="image-selection" id="selection1" src="assets/img/mushulight2.png">
			<img class="image-selection" id="selection2" src="assets/img/mushulight3.png">
			<img class="image-selection" id="selection3" src="assets/img/mushulight4.png">
		</div>


		<div id="dark" class="button">Toggle Dark Mode</div>

		<div id="remove-button" class="button">
			Remove Photo
		</div>

		<script src="assets/script/script.js"></script>
	</body>
</html>
